{% extends "learning_logs/base.html" %}

{% block content %}
  <h2>{{ topic }}</h2>

  <p>
    <a href="{% url 'learning_logs:new_entry' topic.id %}" class="btn btn-success btn-sm">
      Add new entry
    </a>
  </p>

  {% for entry in entries %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>{{ entry.date_added|date:'M d, Y H:i' }}</h4>
      </div>
      <div class="panel-body">
        {{ entry.text|linebreaks }}
      </div>
      <div class="panel-footer">
        <a href="{% url 'learning_logs:edit_entry' entry.id %}" class="btn btn-link btn-sm">
          Edit entry
        </a>
      </div>
    </div>
  {% empty %}
    <p>No entries have been added yet.</p>
  {% endfor %}
{% endblock content %}
