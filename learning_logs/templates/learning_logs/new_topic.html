{% extends "learning_logs/base.html" %}
{% block content %}

<div class="container mt-4">
  <h2 class="mb-4">Add a New Topic</h2>

  <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.as_p }}
    </div>
    <button name="submit" class="btn btn-primary">Add Topic</button>
  </form>

  <a href="{% url 'learning_logs:topics' %}" class="btn btn-link mt-3">Back to Topics</a>
</div>

{% endblock content %}
