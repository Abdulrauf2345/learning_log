{% extends "learning_logs/base.html" %}

{% block content %}
  <h2>Your Topics</h2>

  <ul class="list-group">
    {% for topic in topics %}
      <li class="list-group-item">
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
      </li>
    {% empty %}
      <li class="list-group-item">No topics have been added yet.</li>
    {% endfor %}
  </ul>

  <br>
  <a href="{% url 'learning_logs:new_topic' %}" class="btn btn-primary">Add a new topic</a>
{% endblock content %}
