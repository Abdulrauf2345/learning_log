{% extends "learning_logs/base.html" %}
{% block content %}

<div class="container mt-4">
  <h2 class="mb-4">Add a New Entry for <strong>{{ topic }}</strong></h2>

  <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.as_p }}
    </div>
    <button name="submit" class="btn btn-success">Add Entry</button>
  </form>

  <a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-link mt-3">Back to Topic</a>
</div>

{% endblock content %}
